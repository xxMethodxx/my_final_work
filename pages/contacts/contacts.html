            <form class="main__form-order" action="php/order.php" method="POST">
                <div class="form__list">
                    <fieldset class="form__item">
                        <input class="form__inp" type="text" name="username" placeholder="Введите имя*" required

                    </fieldset>
                    <fieldset class="form__item">
                        <input class="form__inp" type="email" name="useremail" placeholder="Введите email*" required>
                    </fieldset>
                    <fieldset class="form__item">
                        <input class="form__inp" type="tel" name="usertelephone" placeholder="Введите номер телефона*"
                            required>
                    </fieldset>
                    <fieldset class="form__item">
                        <input class="form__inp" type="text" name="usertelegram"
                            placeholder="Введите свой телеграм аккаунт*" required>
                    </fieldset>
                    <fieldset class="form__item-btn">
                        <button class="form__btn"> Отправить </button>
                    </fieldset>
                </div>
            </form>
        </div>
